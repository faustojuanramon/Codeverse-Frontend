<app-navbar [isWorkspace]="workspace"></app-navbar>

<div class="container-fluid">

	<div [ngClass]="{'row': true, 'row1': areEditorsHidden, 'h-100': !areEditorsHidden}">

		<div class="col-sm-12 col-md-6 col-lg-6 pt-3 pb-3 bg-custom1">

			<div class="editors">

				<app-editor file="HTML" (foldEvent)="foldEditor('HTML')" *ngIf="!htmlHidden">
				</app-editor>
				<app-editor file="CSS" (foldEvent)="foldEditor('CSS')" *ngIf="!cssHidden">
				</app-editor>
				<app-editor file="JS" (foldEvent)="foldEditor('JS')" *ngIf="!jsHidden">
				</app-editor>

			</div>

		</div>

		<div class="col-sm-12 col-md-6 col-lg-6 pt-3 pb-3 bg-custom1">

			<div class="renderZone bg-custom1">

				<div class="window bg-custom">

					<div class="header  whiteText">

						<div class="btn-header">
							{{ projectDetail.name }}
						</div>

						<button class="btn-header"><fa-icon [icon]="faChevronUp"></fa-icon></button>

					</div>

					<div class="iframeZone">

						<iframe class="bg-light">

						</iframe>

					</div>

				</div>

			</div>

		</div>

	</div>

	<div class="row row2 bg-custom1 pb-3" *ngIf="areEditorsHidden === true">

		<div class="window-minimized-container">

			<div class="html bg-custom" *ngIf="htmlHidden">

				<div class="minimazed-header">
					<button class="btn-header file" (click)="foldEditor('HTML')">HTML</button>
				</div>

			</div>

			<div class="css bg-custom" *ngIf="cssHidden">
				<div class="minimazed-header">
					<button class="btn-header file" (click)="foldEditor('CSS')">CSS</button>
				</div>
			</div>

			<div class="js bg-custom" *ngIf="jsHidden">
				<button class="btn-header file" (click)="foldEditor('JS')">JS</button>
			</div>

		</div>

	</div>

</div>
