<app-navbar [isExplorer]="isExplorer"></app-navbar>

<div class="container-fluid">

	<div class="row h-100">

		<div class="col-sm-12 col-md-4 col-lg-2 p-4 bg-custom2">

			<div class="options">
				<button class="btn">
					<fa-icon [icon]="faFolderPlus"></fa-icon>Proyecto Nuevo
				</button>
				<button class="btn">
					<fa-icon [icon]="faFolderTree"></fa-icon>Carpetas
				</button>
				<button class="btn">
					<fa-icon [icon]="faStar"></fa-icon>Favoritos
				</button>
				<button class="btn">
					<fa-icon [icon]="faShareNodes"></fa-icon>Proyectos Compartidos
				</button>
			</div>

		</div>

		<div class="col-sm-12 col-md-8 col-lg-10 p-4 bg-custom1">

			<div class="header" role="search">

				<h1>{{ data[0].name }}</h1>

				<div class="search">
					<input class="btn" type="search" placeholder="Search" aria-label="Search">
					<button class="btn">Buscar</button>
				</div>

			</div>
			<hr>

			<div class="table-responsive">
				<table class="table table-bordered table-light table-hover table-stripped align-middle">
					<thead>
						<tr>
							<th class="text-center"> <input type="checkbox"> </th>
							<th>Nombre</th>
							<th>Descripci√≥n</th>
							<th>Creado</th>
							<th>Modificado</th>
						</tr>
					</thead>
					<tbody>

						<ng-container *ngFor="let d of data">

							<tr *ngFor="let folder of d.folders">

								<td class="text-center"> <input type="checkbox"> </td>
								<td routerLink="/">{{ folder.name }}</td>
								<td routerLink="/">{{ folder.description }}</td>
								<td routerLink="/">{{ folder.createdAt }}</td>
								<td routerLink="/">{{ folder.modifiedAt }}</td>

							</tr>

							<tr *ngFor="let project of d.projects">

								<td class="text-center"> <input type="checkbox"> </td>
								<td routerLink="/">{{ project.name }}</td>
								<td routerLink="/">{{ project.description }}</td>
								<td routerLink="/">{{ project.createdAt }}</td>
								<td routerLink="/">{{ project.modifiedAt }}</td>

							</tr>

						</ng-container>

					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
